spring.datasource.url=jdbc:postgresql://${FIT_FINDER_APP_DB_HOST}:${FIT_FINDER_APP_DB_PORT}/${FIT_FINDER_APP_DB_NAME}
spring.datasource.username=${FIT_FINDER_APP_DB_USERNAME}
spring.datasource.password=${FIT_FINDER_APP_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
